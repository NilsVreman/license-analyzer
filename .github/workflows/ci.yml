name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # Specify your required Python version

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry install

  linting:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Run flake8
        run: poetry run flake8 --config=.flake8 .

      - name: Run mypy
        run: mypy .

      - name: Run pylint
        run: pylint --recursive=true .

      - name: Run isort
        run: isort -c .

      - name: Run black
        run: black --check .
